quote = "1.0.2"
failure = "0.1.6"
reqwest = "0.10"
tokio = { version = "0.2", features = ["full"] }
futures = "0.3"
bytes = "0.5"
libflate = "0.1"
byteorder = "1.3"
futures-util = "0.3.4"
rust-crypto = "0.2"
image = "0.23.1"
pyo3 = "0.8"
numpy = "0.7.0"