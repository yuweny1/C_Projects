
[package]
name = "deep_learning_playground"
version = "0.1.0"
authors = ["roki <falgon53@yahoo.co.jp>"]
edition = "2018"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", ".assets/katex-header.html"]

[dependencies]
num = "0.2.1"
ndarray = "0.13.0"
